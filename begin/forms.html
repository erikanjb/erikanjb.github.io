<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form
		action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
		<input type="hidden"
		 name="send_to" value="erikanb33@gmail.com" >
			<fieldset>
				<legend>Your contact information</legend>

				<label for="name">Your name</label> 
					<input type="text"
					id="name" name="name">

				<label for="phone">Phone number</label>
					<input type="tel"
					id="Phone" name="phone" placeholder="dont forget your area code">

				<label for="email">Email</label>
					<input type="email"
					id="email" name="email">
			</fieldset>
             
			<fieldset>
			    <legend>About your abduction</legend>
			
				<label for="date">Requested  date</label>
				<input type="date"
					id="date" name="date">
				<label for="qty">How many people would you like abducted?</label>
				<input type="number"
				id="qty" name="qty" min="1" max="10">

				<p>What type of UFO do you prefer?</p>
			<label>	
				<input type="radio" name="ufotype" value="Classic"checked >
					Classic oval UFO
			</label>

			<label>
				<input type="radio" name="ufotype" value="Star Wars">
					Star Wars-style Imperial cruiser
			</label>

			<label>
				<input type="radio" name="ufotype" value="Battlestar">
						Battlestar Galactica-style Viper
            </label>

			<label>
				<input type="radio" name="ufotype" value="Borg-style">
						Borg-style cube
			</label>			
					

				<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected> select one</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
				<label for="comment

				">Special requests:</label>
				<textarea id="comments" name="comments" placeholder="tell me all your secrets"></textarea>

				<label>
					<input type="checkbox" value="subscribe" name="subscribe" checked> add me to your email list!!
				</label>
			</fieldset>

			<button type="submit">order your abduction now</button>
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5731.137738451823!2d-91.75499475687283!3d44.09225269003039!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87f90ca6702f73b7%3A0x1582c9b3ad2714dd!2sMinnesota%20City%20Police%20Department!5e0!3m2!1sen!2sng!4v1679875932090!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script
	src="js/forms.js"></script>
</body>
</html>
